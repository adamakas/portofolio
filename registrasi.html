<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- My CSS -->
    <!-- <link rel="stylesheet" type="text/css" href="style2.css" /> -->
    <style>
      .container {
        width: 30%;
        box-shadow: 0 3px 20px rgba(0, 0, 0, 0.3);
        padding: 30px;
      }

      .custom {
        width: 100%;
      }

      .jumbotron {
        background-color: antiquewhite;
      }
    </style>
    <title>FORM REGISTRASI</title>
    <!-- Jumbotron-->

    <!-- Akhir Jumbotron-->
  </head>
  <body onload="focus_name()">
    <div class="container">
      <h4 class="text-center">Registrasi</h4>

      <form method="post" action="hasil.html" onsubmit="return cek_pass();">
        <div class="form-group">
          <input id="name" type="text" class="form-control" placeholder="Nama Lengkap" />
          <br />
        </div>
        <div class="form-group">
          <input id="email" type="email" class="form-control" placeholder="Email" />
          <br />
        </div>
        <div class="form-group">
          <input id="password" type="password" class="form-control" placeholder="Password" />
          <br />
        </div>
        <div class="form-group">
          <input id="retype_password" type="password" class="form-control" placeholder="Retype Password" />
          <br />
        </div>
        <button type="submit" class="btn btn-primary custom">Submit</button><br />
        <br />
        <center><span id="message" style="color: red"></span></center>
        <br />
      </form>
    </div>

    <script>
      function focus_name() {
        document.getElementById('name').focus();
      }

      function cek_pass() {
        var password = document.getElementById('password').value;
        var retype_password = document.getElementById('retype_password').value;
        var nama = document.getElementById('name').value;
        var email = document.getElementById('email').value;

        if (nama == '') {
          document.getElementById('message').innerHTML = 'Nama Masih Kosong!';
          return false;
        }

        if (email == '') {
          document.getElementById('message').innerHTML = 'Email Masih Kosong!';
          return false;
        }

        if (password == '') {
          document.getElementById('message').innerHTML = 'Password masih kosong';
          return false;
        }

        if (password.length < 8) {
          document.getElementById('message').innerHTML = 'Password Kurang dari 8 karakter';
          return false;
        }

        if (password != retype_password) {
          document.getElementById('message').innerHTML = 'Password tidak sesuai';
          return false;
        }
      }

      var inputname = document.getElementById('name');
      var inputemail = document.getElementById('email');
      var inputpassword = document.getElementById('password');
      inputname.addEventListener('keyup', function (event) {
        if (event.keyCode === 13) {
          event.preventDefault(true);
          document.getElementById('email').focus();
        }
      });

      inputemail.addEventListener('keyup', function (event) {
        if (event.keyCode === 13) {
          event.preventDefault();
          document.getElementById('password').focus();
        }
      });

      inputpassword.addEventListener('keyup', function (event) {
        if (event.keyCode === 13) {
          event.preventDefault();
          document.getElementById('retype_password').focus();
        }
      });
    </script>
  </body>
</html>
